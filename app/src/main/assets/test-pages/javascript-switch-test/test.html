<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width">    
<title>Javascript Switch Test</title>    
<script type="module">
    document.getElementById('no-js-text').remove()
    let jsText = document.createElement('p')
    jsText.textContent = 'With Javascript'
    document.getElementsByTagName('body')[0].appendChild(jsText)
</script>
</head>    
<body>  
<!-- Content -->  
<p id='no-js-text'>No Javascript</p>
</body>  
</html>
